<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Swapper with Audio</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    img {
      width: 50%;
      height: auto;
      cursor: pointer;
    }
    #youtube-audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>CLICK TO THRUST</h1>
  <img src="https://i.imgur.com/WoHKsNl.jpeg" alt="Bull Rider" onclick="swapImage()">
  <div id="youtube-audio"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let currentImage = 0;
    let audioPlayed = false;
    let player;
    const images = [
      "https://i.imgur.com/WoHKsNl.jpeg",
      "https://i.imgur.com/AZTPLrZ.jpeg",
      "https://i.imgur.com/s5AEpVB.png"
    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-audio', {
        height: '0',
        width: '0',
        videoId: 'WBjrek_GMEE',
        playerVars: {
          autoplay: 0,
          controls: 0,
          showinfo: 0,
          rel: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Audio is ready but won't play until the first click
    }

    function swapImage() {
      if (!audioPlayed) {
        player.playVideo();
        audioPlayed = true;
      }

      if (currentImage === 0) {
        currentImage = 1;
        document.querySelector('img').src = images[1];
      } else {
        currentImage = (currentImage === 1) ? 2 : 1;
        document.querySelector('img').src = images[currentImage];
      }
    }
  </script>
</body>
</html>
